lang: "de"

engine: knitr

webr: 
  show-startup-message: false 
  packages: ['dplyr']

project:
  type: book
  output-dir: "docs"

book:
  title: "Kausalanalyse und Machinelles Lernen mit R"
  subtitle: "Ein Leitfaden für reproduzierbare Forschung"
  reader-mode: true
  author: "Martin C. Arnold, Christoph Hanck"
  date: "November 2023"
  chapters:
    - index.qmd
    - R_Einfuehrung.qmd
    - Reg.qmd
    - Matching.qmd
    - DiD.qmd
    - RDD.qmd
    - RegReg.qmd
    - Machine Learning.qmd
    - SyntheticControl.qmd
    - Literatur.qmd
  repo-branch: main
  repo-actions: [edit, issue]
  cookie-consent: false
  sidebar:
    title: "<a href='/index.html'>Kausalanalyse mit R</a>"

bibliography: references.bib

execute: 
  warning: false

format:
  html: 
    grid: 
      body-width: 920px
      margin-width: 350px
    fontsize: "1.1rem"
    theme: cosmo
    cap-location: margin
    code-link: true
    toc: true
    toc-location: left
    toc-title: "<a href='/index.html'>Übersicht</a>"
    reference-location: margin
    include-in-header:
      file: 'mathjax.html'
    code-tools: true

  pdf:
    pdf-engine: pdflatex
    papersize: a4
    linestretch: 1.2
    fig-pos: t

    geometry:
      - inner=3cm
      - outer=5cm
      - top=3cm
      - bottom=4cm
      - headsep=22pt
      - headheight=11pt
      - footskip=33pt
      - ignorehead
      - ignorefoot
      - heightrounded
      
    keep-tex: true
    
    include-in-header:
       text: |
         \usepackage{lscape}
         \newcommand{\blandscape}{\begin{landscape}}
         \newcommand{\elandscape}{\end{landscape}}
         \usepackage{float}
         \floatplacement{table}{t}
         \usepackage{amsmath, amssymb, amsthm, amstext}
         \usepackage{mlmodern}
         \usepackage[T1]{fontenc}
         \usepackage{fvextra}
         \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
    include-before-body:
        text: |
          \RecustomVerbatimEnvironment{verbatim}{Verbatim}{
          showspaces = false,
          showtabs = false,
          breaksymbolleft={},
          breaklines
          }
          
editor: visual

filters: 
  - webr
  